    <div id="imgcontainer">
        <!-- # shorthand for div id (works for any tag)-->

        <div class="image">
            <!-- just "." creates div class -->

            <img src="" alt="" srcset="">

            <!-- img:s shorthand // see "Emmet Abbreviations" (only html thing) -->

            <!-- <img src="" alt="" sizes="" srcset=""> -->
            <!-- img:sizes shorthand for that ^ -->

            <button type="submit"></button>

            <!-- <button type="submit"></button> -->
            <!-- <button type="submit"></button> -->
            <!-- <button type="submit"></button> -->
            <!-- <button type="submit"></button> -->

            <!-- button:s*4 ... "*" multiplies... now we have 4 buttons - works for any tag -->
            <!-- alt + shift + up copies last line (VSCode feature) -->
            <!-- ctrl + alt + shift + up targets multiple lines aka multiline editing (VSCode feature) --> 

            <!-- "if you know everything, you'll probably kill yourself or go crazy" - my dearest mentor, Jake Lamb -->

        </div>

    </div>
